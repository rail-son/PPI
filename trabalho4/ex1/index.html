<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous">
        <style>
            body
            {
                margin: 20px;
            }
            
        </style>
        <title>Exerc√≠cio 1</title>
    </head>
    <body>
        <div class="container">
            <main>
                <form class="row g-4" autocomplete="off">
                    <div class="col-md-4">
                        <label for="inputPrimeiroNome" class="form-label">Prim. Nome</label>
                        <input type="text" class="form-control" id="inputPrimeiroNome">
                    </div>
                    <div class="col-md-4">
                        <label for="inputSegundoNome" class="form-label">Seg. Nome</label>
                        <input type="text" class="form-control" id="inputSegundoNome">
                    </div>
                    <div class="col-md-4">
                        <label for="inputUltimoNome" class="form-label">Ult. Nome</label>
                        <input type="text" class="form-control" id="inputUltimoNome">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Informe seu email">
                    </div>
                    <div class="col-md-6">
                        <label for="inputSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="Informe sua senha">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>

            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
