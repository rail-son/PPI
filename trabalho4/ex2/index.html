<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous">
        <title>Exercício 2</title>
    </head>
    <body>
        <div class="container">
            <main>
                <form>
                    <div class="row g-2 m-2">
                        <div class="form-floating mb-3 col-md-9" >
                            <input type="text" class="form-control" id="inputNome" placeholder="">
                            <label for="inputNome" class="form-label"> Nome Completo </label>
                        </div>
                        <div class="form-floating mb-3 col-md-3">
                            <input type="text" class="form-control" id="inputCPF" placeholder="">
                            <label for="inputCPF" class="form-label"> CPF </label>
                        </div>
                        <div class="form-floating mb-3 col-md-9">
                            <input type="email" class="form-control" id="inputEmail" placeholder="">
                            <label for="inputEmail" class="form-label"> Email </label>
                        </div>
                        <div class="form-floating mb-3 col-md-3">
                            <input type="password" class="form-control" id="inputSenha" placeholder="">
                            <label for="inputSenha" class="form-label"> Senha </label>
                        </div>
                        <div class="form-floating mb-3 col-md-2">
                            <input type="text" class="form-control" id="inputCEP" placeholder="">
                            <label for="inputCEP" class="form-label"> CEP </label>
                        </div>
                        <div class="form-floating mb-3 col-md-10">
                            <input type="text" class="form-control" id="inputEndereco" placeholder="">
                            <label for="inputEndereco" class="form-label"> Endereço </label>
                        </div>
                        <div class="form-floating mb-3 col-md-12" >
                            <input type="text" class="form-control" id="inputBairro" placeholder="">
                            <label for="inputBairro" class="form-label"> Bairro </label>
                        </div>
                        <div class="form-floating mb-3 col-md-12" >
                            <input type="text" class="form-control" id="inputCidade" placeholder="">
                            <label for="inputCidade" class="form-label"> Cidade </label>
                        </div>
                        <div class="form-floating mb-3 col-md-12">
                            <select id="inputEstado" class="form-select">
                                <option selected>--</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>
                            </select>
                            <label for="inputEstado" class="form-label"> Estado </label>
                            
                        </div>

                        <div class="col-12" >
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termos">
                                <label class="form-check-label" for="termos">Concordo com os termos</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                            Cadastrar</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
        crossorigin="anonymous"></script>
    </body>
</html>
