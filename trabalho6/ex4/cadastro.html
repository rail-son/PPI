<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <main>
            <h3>Cadastro de Paciente</h3>
            <br>
            <form action="cadastro.php" method="POST" autocomplete="off">
                <div class="row">
                    <div class="col-10">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="col-2">
                        <label for="sexo" class="form-label"> Sexo </label>
                        <select id="sexo" name = "sexo" class="form-select" required>
                            <option value="" selected>--</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-9">
                        <label for = "email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-3">
                        <label for="telefone" class="form-label"> Telefone </label>
                        <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Telefone" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="cep" class="form-label"> CEP </label>
                        <input type="text" class="form-control" id="cep" name = "cep" placeholder="CEP" required>
                    </div>
                    <div class="col-9">
                        <label for="logradouro" class="form-label"> Logradouro </label>
                        <input type="text" class="form-control" id="logradouro" name = "logradouro" placeholder="Logradouro" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6" >
                        <label for="cidade" class="form-label"> Cidade </label>
                        <input type="text" class="form-control" id="cidade" name = "cidade" placeholder="Cidade" required>
                    </div>
                    <div class="col-6">
                        <label for="estado" class="form-label"> Estado </label>
                        <select id="estado" name = "estado" class="form-select" required>
                            <option value="" selected>--</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="pa">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="peso" class="form-label"> Peso (kg) </label>
                        <input type="text" maxlength="5" id="peso" name="peso" class="form-control" placeholder="Ex.: 70,4" required>
                    </div>
                    <div class="col-4">
                        <label for="altura" class="form-label">Altura (cm)</label>
                        <input type="text" maxlength="3" id="altura" name="altura" class="form-control" placeholder="Ex.: 170" required>
                    </div>
                    <div class="col-4">
                        <label for="tipoSanguineo" class="form-label"> Tipo Sanguíneo </label>
                        <select id="tipoSanguineo" name = "tipoSanguineo" class="form-select" required>
                            <option value="" selected>--</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="RH NULO">RH Nulo</option>
                        </select>
                    </div>
                </div>
                    <div class="col-3 mt-5">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="index.html" class="m-1">Menu de opções</a>
                    </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
